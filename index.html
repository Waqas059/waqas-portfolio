<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waqas Arshad | Product Management & Innovation</title>
  <meta name="description" content="Senior Product Manager (CPaaS / SaaS). Portfolio, resume, courses, and contact." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0e11; --fg:#e6edf3; --muted:#a7b0bd; --line:#1a202c;
      --accent:#f1c40f; --card:#10151c; --pill:#162233;
      --shadow:0 8px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}

    /* ===== Top Tabs: compact, reduced size ===== */
    .tabs{
      position:fixed;top:0;left:0;right:0;z-index:60;
      background:transparent;border:0;box-shadow:none;
    }
    .tabs .inner{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      gap:14px;              /* closer spacing */
      align-items:center;
      justify-content:center;
      padding:6px 12px;      /* slimmer bar */
    }
    .tabs a{
      letter-spacing:.02em;  /* reduced letter spacing */
      text-transform:uppercase;
      text-decoration:none;
      color:#fff;
      font-weight:600;       /* lighter */
      font-size:11px;        /* smaller */
      text-shadow:0 1px 1px rgba(0,0,0,.35);
    }
    .tabs a.active,.tabs a:hover{color:var(--accent)}

    /* ===== Hero ===== */
    .hero{min-height:100svh;position:relative;display:grid;place-items:center;text-align:center}
    .hero::before{
      content:"";position:absolute;inset:0;
      background:url('replicate-prediction-d6z8q2mggdrmc0crttwagsyhv4.png') center/cover no-repeat;
      filter:brightness(.55);
    }
    .hero::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.28) 0%, rgba(0,0,0,.45) 45%, rgba(0,0,0,.32) 100%);
      pointer-events:none;
    }
    .hero-inner{position:relative;z-index:1;max-width:1100px;margin:0 auto;padding:120px 18px 60px}

    .hero-name{font-family:"Great Vibes",cursive;font-size:clamp(44px,7.2vw,64px);line-height:1.06;color:#fff;margin:0 0 6px;text-shadow:0 2px 8px rgba(0,0,0,.35)}
    .hero-role{margin:0;color:#fff;opacity:.96;letter-spacing:.18em;text-transform:uppercase;font-weight:400;font-size:clamp(13px,1.6vw,18px);text-shadow:0 1px 5px rgba(0,0,0,.35)}
    .down{position:absolute;left:50%;bottom:28px;transform:translateX(-50%);width:44px;height:44px;border:2px solid #fff;border-radius:50%;color:#fff;display:grid;place-items:center;text-decoration:none;font-size:22px;background:transparent}

    section{scroll-margin-top:70px}
    .wrap{max-width:1100px;margin:0 auto;padding:70px 18px}
    h2{margin:0 0 14px;font-size:28px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:var(--shadow);padding:22px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
    .pill{display:inline-block;background:var(--pill);border:1px solid var(--line);padding:6px 10px;border-radius:999px;color:#b2bfd0;font-size:12px;margin:4px 6px 0 0}
    .resume-item{border:1px solid var(--line);background:#0e141c;border-radius:12px;padding:14px}
    .resume-item h3{margin:0;font-size:18px}
    .resume-item .meta{color:var(--muted);font-size:13px;margin:.25rem 0 .5rem}

    .reveal{opacity:0;transform:translateY(16px);transition:all .6s ease}
    .reveal.show{opacity:1;transform:none}

    .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .btn{display:inline-block;background:var(--accent);color:#221a00;border:0;border-radius:10px;padding:10px 14px;font-weight:800;text-decoration:none}

    footer{padding:40px 0;color:#8ea1b4;text-align:center}

    @media (max-width:980px){
      .grid,.contact-grid{grid-template-columns:1fr}
      .tabs .inner{gap:12px}
      .tabs a{font-size:12px;} /* slightly larger for mobile */
    }
  </style>
</head>
<body>
  <header class="tabs">
    <nav class="inner" id="tabs">
      <a href="#home" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#resume">Resume</a>
      <a href="#courses">Courses</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- rest of your sections remain the same -->
</body>
</html>
