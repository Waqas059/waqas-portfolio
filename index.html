  <style>
    :root{
      --bg:#ffffff; --fg:#1f2328; --muted:#4f5664; --line:#e7eaf0;
      --accent:#f1c40f; --accent-soft:#e0ad00;
      --shadow:0 8px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;

    /* ===== Top nav ===== */
    .tabs{
      position:fixed; top:0; left:0; right:0; z-index:60;
      background:transparent; border-bottom:1px solid transparent;
      transition:background .25s, border-color .25s, box-shadow .25s;
    }
    .tabs.scrolled{ background:#fff; border-bottom:1px solid var(--line); box-shadow:var(--shadow); }
    .tabs .inner{
      max-width:1200px; margin:0 auto;
      display:flex; gap:18px; align-items:center; justify-content:center;
      padding:10px 16px;
    }
    .tabs a{
      letter-spacing:.06em; text-transform:uppercase; text-decoration:none;
      font-weight:700; font-size:12px;
      color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.5); transition:color .2s;
    }
    .tabs.scrolled a{ color:#2d2d2d; text-shadow:none; }
    .tabs a.active,.tabs a:hover{ color:var(--accent); }

    /* ===== Hero ===== */
    .hero{ min-height:100svh; position:relative; display:grid; place-items:center; text-align:center; color:#fff; }

      filter:brightness(.45);
    }
    .hero::after{
      content:""; position:absolute; inset:0;
      background:radial-gradient(120% 80% at 50% 30%, transparent 0, transparent 55%, rgba(0,0,0,.35) 100%);
      pointer-events:none;
    }
    .hero-inner{ position:relative; z-index:1; max-width:1100px; margin:0 auto; padding:120px 18px 60px; }
    .hero-name{
      font-family:"Great Vibes", cursive;

      text-shadow:0 2px 12px rgba(0,0,0,.45);
    }
    .hero-role{
      margin:0; color:#fff; opacity:.96; letter-spacing:.12em; text-transform:uppercase;
      font-weight:400; font-size:clamp(13px,1.6vw,17px); text-shadow:0 1px 6px rgba(0,0,0,.35);
    }
    .down{
      position:absolute; left:50%; bottom:28px; transform:translateX(-50%);
      width:44px; height:44px; border:2px solid #fff; border-radius:50%;
      color:#fff; display:grid; place-items:center; background:transparent; text-decoration:none;
      animation:bounce 1.6s infinite;
    }
    .down svg{ width:18px; height:18px; display:block; opacity:.9; }
    @keyframes bounce{0%,20%,50%,80%,100%{transform:translate(-50%,0)}40%{transform:translate(-50%,-8px)}60%{transform:translate(-50%,-4px)}}

    /* ===== Layout ===== */
    section{ scroll-margin-top:70px; }
    .wrap{ max-width:1100px; margin:0 auto; padding:70px 18px; }

    /* ===== About ===== */
    .about{ background:#fff; color:var(--fg); }

      gap:40px;
      align-items:start;

    .about-photo{ grid-area:photo; }
    .about-content{ grid-area:content; }
    .about-stats{ grid-area:stats; }
    .about-skills{ grid-area:skills; }

    .about-photo img{

    }
    .about-title{
      margin:0 0 6px;
      font-size:28px; line-height:1.15; letter-spacing:.2px; font-weight:700;
    }
    .about-intro{
