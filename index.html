    :root{
      /* elevated neutral + warm highlight */
      --bg:#ffffff;

      --line:#e5e7eb;
      --panel:#f8fafc;
      --shadow:0 18px 48px rgba(7,9,16,.18);

      --bars-offset:28px;     /* moves skill bars a bit lower for alignment */

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    img{display:block;max-width:100%;height:auto}

    /* NAV */
    .nav{position:fixed;inset:0 0 auto 0;height:56px;background:var(--nav);display:flex;justify-content:center;align-items:center;z-index:50;box-shadow:0 1px 4px rgba(0,0,0,.28)}
    .nav ul{list-style:none;margin:0;padding:0;display:flex;gap:28px}
    .nav a{color:#e5e7eb;font-weight:800;letter-spacing:.06em;font-size:13px}
    .nav a:hover,.nav a.active{color:#fde68a}
    .spacer{height:56px}

    /* Sections & container */
    section{padding:72px 24px}
    .container{max-width:1380px;margin:0 auto}

    /* HERO */
    .hero{

    .hero h1{font-weight:900;font-size:48px;margin:0 0 8px}

    .lede{ max-width:980px;margin:0 auto 36px;text-align:center;color:var(--ink);opacity:.92 }

    .about-grid{ display:grid;grid-template-columns:720px 1fr;gap:56px;align-items:start }

    /* LEFT: portrait card */
    .portrait-card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .portrait{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:14px;border:1px solid var(--line)}
    .nameplate{margin:12px 4px 0;font-size:18px;font-weight:900}
    .role{margin:2px 4px 2px;color:var(--muted);font-size:14px}

    /* RIGHT column */
    .right{display:grid;gap:24px}

    /* STATS – light cards + emoji badges */
    .stats{

    }
    .stat{padding:18px 20px;position:relative}
    .stat:not(:last-child)::after{content:"";position:absolute;top:14px;bottom:14px;right:0;width:1px;background:var(--line)}
    .badge{
      width:44px;height:44px;border-radius:999px;border:2px solid var(--accent);display:flex;
      align-items:center;justify-content:center;background:#fff;font-size:20px;margin-bottom:8px;
      box-shadow:0 1px 2px rgba(0,0,0,.06)
    }
    .value{font-weight:900;font-size:40px;line-height:1.04;letter-spacing:.005em}
    .label{font-size:13px;color:var(--muted);line-height:1.45;margin-top:6px}

    .fact{display:flex;gap:10px;align-items:flex-start}

    .fact b{display:block}
    .fact small{display:block;color:var(--muted);margin-top:2px}
